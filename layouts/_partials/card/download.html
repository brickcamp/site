{{- $link  := .link -}}
{{- $name  := .name -}}
{{- $title := .title | default "Download" -}}
{{- $image := .image | default (resources.Get "images/ldr-file.png") -}}
<div class="card h-100 text-center">
  {{ $imagePattern := "image.*" -}}
  <img class="card-img-top dark-filter" src="{{ $image.RelPermalink }}">
  <small class="card-footer p-1">
    {{ $title }}
    <a href="{{ .RelPermalink }}" class="stretched-link" download="{{ $name }}"></a>
  </small>
</div>
