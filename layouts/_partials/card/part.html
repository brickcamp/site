<div class="card h-100 text-center">
  {{ $imagePattern := "image.*" -}}
  <img  alt="{{ .LinkTitle }}"
        class="card-img-top dark-filter" 
        src="{{ with .Resources.GetMatch $imagePattern }}{{ .RelPermalink }}{{ end }}" 
        title="{{ .LinkTitle }}">
  <small class="card-footer p-1">
    {{ path.Base .Path }}
    <a href="/" class="stretched-link" title="{{ .LinkTitle }}" data-bs-toggle="tooltip"></a>
  </small>
</div>
