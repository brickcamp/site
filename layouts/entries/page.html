{{ define "main" }}
<div class="container-lg">
  <div class="row">
    <div class="col col-12">
      <h1 class="text-center pb-2">{{ .Title }}</h1>
    </div>
    <div class="col col-12 col-sm-6">
      {{ partial "entries/renderImage" . }}
    </div>
    <div class="col col-12 col-sm-6">
      {{ partial "entries/renderMetadata" . }} 
    </div>
  </div>

</div>
<div class="container content">
  {{ .Content }}
</div>
{{ end }}
